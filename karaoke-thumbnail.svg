<svg xmlns="http://www.w3.org/2000/svg" width="320" height="180" viewBox="0 0 320 180">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fecfef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balloonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#bg)"/>
  
  <!-- Confetti -->
  <circle cx="50" cy="30" r="3" fill="#ffd700"/>
  <circle cx="80" cy="20" r="2" fill="#ff6b9d"/>
  <circle cx="120" cy="25" r="2.5" fill="#4ecdc4"/>
  <circle cx="200" cy="35" r="3" fill="#ffd700"/>
  <circle cx="250" cy="20" r="2" fill="#ff6b9d"/>
  <circle cx="280" cy="30" r="2.5" fill="#4ecdc4"/>
  
  <!-- Balloons -->
  <ellipse cx="40" cy="50" rx="8" ry="12" fill="url(#balloonGrad)"/>
  <ellipse cx="55" cy="45" rx="8" ry="12" fill="#ffd700"/>
  <ellipse cx="70" cy="50" rx="8" ry="12" fill="#4ecdc4"/>
  
  <!-- Balloon strings -->
  <line x1="40" y1="62" x2="40" y2="80" stroke="#666" stroke-width="1"/>
  <line x1="55" y1="57" x2="55" y2="75" stroke="#666" stroke-width="1"/>
  <line x1="70" y1="62" x2="70" y2="80" stroke="#666" stroke-width="1"/>
  
  <!-- Microphone Icon -->
  <g transform="translate(140, 70)">
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#333" stroke="#666" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="8" ry="14" fill="#555"/>
    <rect x="-2" y="18" width="4" height="15" fill="#333"/>
    <rect x="-8" y="30" width="16" height="4" rx="2" fill="#333"/>
    <circle cx="0" cy="-8" r="2" fill="#ff6b9d"/>
    <circle cx="0" cy="-2" r="2" fill="#ff6b9d"/>
    <circle cx="0" cy="4" r="2" fill="#ff6b9d"/>
  </g>
  
  <!-- Musical Notes -->
  <g transform="translate(250, 60)" fill="#333">
    <circle cx="0" cy="10" r="4"/>
    <rect x="3.5" y="-10" width="1.5" height="20"/>
    <path d="M5,0 Q10,-2 12,0 Q10,2 5,2 Z"/>
  </g>
  
  <g transform="translate(270, 80)" fill="#333">
    <circle cx="0" cy="8" r="3"/>
    <rect x="2.5" y="-8" width="1.5" height="16"/>
  </g>
  
  <!-- Cake -->
  <g transform="translate(80, 120)">
    <!-- Cake base -->
    <ellipse cx="0" cy="15" rx="25" ry="8" fill="#f8c291"/>
    <rect x="-25" y="0" width="50" height="15" fill="#ff9ff3"/>
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#feca57"/>
    
    <!-- Candles -->
    <rect x="-10" y="-8" width="2" height="8" fill="#ffd700"/>
    <rect x="0" y="-8" width="2" height="8" fill="#ffd700"/>
    <rect x="10" y="-8" width="2" height="8" fill="#ffd700"/>
    
    <!-- Flames -->
    <ellipse cx="-9" cy="-10" rx="1.5" ry="3" fill="#ff6348"/>
    <ellipse cx="1" cy="-10" rx="1.5" ry="3" fill="#ff6348"/>
    <ellipse cx="11" cy="-10" rx="1.5" ry="3" fill="#ff6348"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">ðŸŽ¤ Karaoke</text>
  <text x="160" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Cante e Celebre!</text>
</svg>