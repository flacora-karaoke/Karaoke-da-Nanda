<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßπ Limpeza de Documentos de Teste - Firestore</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpeza de Documentos de Teste - Firestore</h1>
        
        <div class="status info">
            <strong>üìã Objetivo:</strong> Remover documentos de teste que est√£o causando warnings no console
        </div>

        <button onclick="scanTestDocuments()">üîç Escanear Documentos de Teste</button>
        <button onclick="cleanupTestDocuments()" id="cleanupBtn" disabled>üóëÔ∏è Limpar Documentos de Teste</button>
        <button onclick="clearLog()">üßΩ Limpar Log</button>

        <div id="log" class="log"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, where } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Configura√ß√£o do Firebase (configura√ß√µes reais do projeto)
        const firebaseConfig = {
            apiKey: "AIzaSyCCwVRf1FxGDPpN0DcG1RohR6JniQheN3Q",
            authDomain: "karaokehub-5b1bc.firebaseapp.com",
            projectId: "karaokehub-5b1bc",
            storageBucket: "karaokehub-5b1bc.firebasestorage.app",
            messagingSenderId: "155863546905",
            appId: "1:155863546905:web:cb0d719b05c9e2d03e3e88"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let testDocuments = [];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        }

        window.scanTestDocuments = async function() {
            try {
                log('üîç Iniciando escaneamento de documentos de teste...', 'info');
                
                // Autenticar anonimamente
                await signInAnonymously(auth);
                log('‚úÖ Autentica√ß√£o an√¥nima realizada', 'success');

                // Buscar documentos de teste
                const songsRef = collection(db, 'songs');
                const snapshot = await getDocs(songsRef);
                
                testDocuments = [];
                let totalDocs = 0;

                snapshot.forEach((doc) => {
                    totalDocs++;
                    const data = doc.data();
                    
                    // Identificar documentos de teste
                    if (doc.id.includes('security-test') || 
                        doc.id.includes('test-') || 
                        data.test === true ||
                        data.title === 'Teste de Seguran√ßa') {
                        testDocuments.push({
                            id: doc.id,
                            data: data
                        });
                        log(`‚ö†Ô∏è Documento de teste encontrado: ${doc.id}`, 'warning');
                    }
                });

                log(`üìä Escaneamento conclu√≠do: ${testDocuments.length} documentos de teste encontrados de ${totalDocs} documentos totais`, 'info');
                
                if (testDocuments.length > 0) {
                    document.getElementById('cleanupBtn').disabled = false;
                    log('‚úÖ Bot√£o de limpeza habilitado', 'success');
                } else {
                    log('üéâ Nenhum documento de teste encontrado!', 'success');
                }

            } catch (error) {
                log(`‚ùå Erro durante escaneamento: ${error.message}`, 'error');
                console.error('Erro:', error);
            }
        }

        window.cleanupTestDocuments = async function() {
            if (testDocuments.length === 0) {
                log('‚ö†Ô∏è Nenhum documento de teste para limpar', 'warning');
                return;
            }

            try {
                log(`üóëÔ∏è Iniciando limpeza de ${testDocuments.length} documentos de teste...`, 'info');
                
                let deletedCount = 0;
                let errorCount = 0;

                for (const testDoc of testDocuments) {
                    try {
                        await deleteDoc(doc(db, 'songs', testDoc.id));
                        deletedCount++;
                        log(`‚úÖ Documento removido: ${testDoc.id}`, 'success');
                    } catch (error) {
                        errorCount++;
                        log(`‚ùå Erro ao remover ${testDoc.id}: ${error.message}`, 'error');
                    }
                }

                log(`üéâ Limpeza conclu√≠da: ${deletedCount} documentos removidos, ${errorCount} erros`, 'success');
                
                if (deletedCount > 0) {
                    log('üîÑ Recomendado: Recarregue o aplicativo principal para ver as mudan√ßas', 'info');
                }

                // Resetar lista e desabilitar bot√£o
                testDocuments = [];
                document.getElementById('cleanupBtn').disabled = true;

            } catch (error) {
                log(`‚ùå Erro durante limpeza: ${error.message}`, 'error');
                console.error('Erro:', error);
            }
        }

        // Log inicial
        log('üöÄ Ferramenta de limpeza carregada. Clique em "Escanear" para come√ßar.', 'info');
    </script>
</body>
</html>
